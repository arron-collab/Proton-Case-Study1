<body>
    <div id="root"></div>
    <script type="text/babel">
        
        const { useState, useEffect, useRef } = React;

        const useCountUp = (endValue, duration = 2000, isVisible) => {
            const [count, setCount] = useState(0);
            const frameRef = useRef(null);
            const startTimeRef = useRef(null);

            const easeOutCubic = (t) => (--t) * t * t + 1;

            useEffect(() => {
                if (!isVisible) {
                    setCount(0);
                    startTimeRef.current = null;
                    if (frameRef.current) {
                        cancelAnimationFrame(frameRef.current);
                    }
                    return;
                }

                const animate = (timestamp) => {
                    if (!startTimeRef.current) {
                        startTimeRef.current = timestamp;
                    }

                    const elapsed = timestamp - startTimeRef.current;
                    const progress = Math.min(elapsed / duration, 1);
                    const easedProgress = easeOutCubic(progress);
                    
                    const currentCount = easedProgress * endValue;
                    setCount(currentCount);

                    if (progress < 1) {
                        frameRef.current = requestAnimationFrame(animate);
                    } else {
                        setCount(endValue);
                        startTimeRef.current = null;
                    }
                };

                frameRef.current = requestAnimationFrame(animate);

                return () => {
                    if (frameRef.current) {
                        cancelAnimationFrame(frameRef.current);
                    }
                    startTimeRef.current = null;
                };
            }, [endValue, duration, isVisible]);

            return count;
        };

        const AnimatedMetric = ({ 
            endValue, 
            isVisible, 
            prefix = '', 
            suffix = '', 
            decimals = 0,
            formattingFn,
            style = {}
        }) => {
            const count = useCountUp(endValue, 2000, isVisible);

            const formatValue = (value) => {
                if (formattingFn) {
                    return formattingFn(value);
                }
                if (value >= 1000000000) {
                    return `${(value / 1000000000).toFixed(1)}B`;
                } else if (value >= 1000000) {
                    return `${(value / 1000000).toFixed(1)}M`;
                } else if (value >= 10000) {
                    return `${(value / 1000).toFixed(0)}K`;
                } else if (value >= 1000) {
                    return `${(value / 1000).toFixed(1)}K`;
                }
                return value.toLocaleString(undefined, {
                    minimumFractionDigits: decimals,
                    maximumFractionDigits: decimals,
                });
            };

            return (
                <div style={{...style, overflow: 'hidden', textOverflow: 'ellipsis', whiteSpace: 'nowrap'}}>
                    {prefix}{formatValue(count)}{suffix}
                </div>
            );
        };

        const App = () => {
            const [scrollProgress, setScrollProgress] = useState(0);
            const [activeSection, setActiveSection] = useState(0);
            const [sectionProgress, setSectionProgress] = useState({});
            const sectionsRef = useRef([]);
            const [visibleElements, setVisibleElements] = useState(new Set());

            const colors = {
                bg: '#0a0a0a',
                bgAlt: '#141414',
                bgCard: '#1a1a1a',
                accent: '#6d4aff',
                accentDark: '#5a3dd9',
                accentLight: '#8b6dff',
                textPrimary: '#ffffff',
                textSecondary: '#b0b0b0',
                textMuted: '#808080',
                border: '#2a2a2a',
                borderLight: '#3a3a3a'
            };

            useEffect(() => {
                const handleScroll = () => {
                    const windowHeight = window.innerHeight;
                    const documentHeight = document.documentElement.scrollHeight - windowHeight;
                    const scrolled = window.scrollY;
                    const progress = (scrolled / documentHeight) * 100;
                    setScrollProgress(progress);

                    sectionsRef.current.forEach((section, index) => {
                        if (section) {
                            const rect = section.getBoundingClientRect();
                            const sectionHeight = section.offsetHeight;
                            const viewportHeight = window.innerHeight;
                            
                            const sectionTop = rect.top;
                            const sectionBottom = rect.bottom;
                            
                            if (sectionTop <= viewportHeight && sectionBottom >= 0) {
                                const sectionScrollProgress = Math.max(0, Math.min(1, (viewportHeight - sectionTop) / (sectionHeight + viewportHeight)));
                                
                                setSectionProgress(prev => ({
                                    ...prev,
                                    [index]: sectionScrollProgress
                                }));
                                
                                if (sectionTop < viewportHeight / 2 && sectionBottom > viewportHeight / 2) {
                                    setActiveSection(index);
                                }
                            }
                        }
                    });
                };

                window.addEventListener('scroll', handleScroll);
                handleScroll();
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach(entry => {
                            const id = entry.target.dataset.fadeId;
                            if (entry.isIntersecting) {
                                setVisibleElements(prev => new Set(prev).add(id));
                            } else {
                                setVisibleElements(prev => {
                                    const next = new Set(prev);
                                    next.delete(id);
                                    return next;
                                });
                            }
                        });

                    { 
                        threshold: 0.3,
                        rootMargin: '0px' 
                    }
                );

                const elements = document.querySelectorAll('[data-fade-id]');
                elements.forEach(el => observer.observe(el));
                
                return () => elements.forEach(el => observer.disconnect());
            }, []);

                            <div style={{ maxWidth: '900px', margin: '0 auto' }}>

                    >
                        <div style={{ maxWidth: '1400px', margin: '0 auto', paddingLeft: '2rem', paddingRight: '2rem', paddingTop: '6rem', paddingBottom: '6rem' }}>
